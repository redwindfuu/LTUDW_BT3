<!doctype html>
<html lang="vi">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link href="default.css" rel="stylesheet" >
    <title>Calculation</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col align-items-center">
            <H1 style="text-align: center;">Bé Tập Tính</H1>
        </div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-md-2" style="position: relative;"> <p>Số Thứ Nhất :</p> </div>
        <div class="col-md-2">
          <input id ="num-input" type="text" onchange="checknumber(this)" >
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="operator" id="add" value="add" >
            <label class="form-check-label" >
              Cộng
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="operator" id="sub" value="sub">
            <label class="form-check-label" >
              Trừ
            </label>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-md-2" style="position: relative;"> <p>Số Thứ Hai :</p></div>
        <div class="col-md-2">
          <input id ="num-input2"  type="text" 	onchange="checknumber(this)">
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="operator" id="mul" value="mul">
            <label class="form-check-label" >
              Nhân
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="operator" id="divi" value="divi">
            <label class="form-check-label" >
              Chia
            </label>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-md-2" style="position: relative;"> <p>Kết Quả :</p></div>
        <div class="col-md-2">
          <input id ="result" type="text" readonly>
        </div>
        <div class="col">
          <input type="button" style="justify-items: center; align-items: center; display: flex;" id="sovle" value=" Tính " onclick="HandleSolveClick()">
        </div>
        <div class="col-4"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-md-2" style="position: relative;"> <p>Thông Báo :</p></div>
        <div class="col-md-4">
          <p id="information"> </p>
        </div>
        
        <div class="col-3"></div>
      </div>

    </div>
    <script type="text/javascript" src="script.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>  
  </body>
</html>
